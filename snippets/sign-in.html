<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document Metadata -->
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added a descriptive title -->
    <title>BeNatural</title>
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google Fonts - Pacifico for branding -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet">

    <!-- External CSS Libraries for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">

    <!-- Custom JavaScript and CSS for the application -->
    <!-- The 'crossorigin' attribute is used for security and error handling -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Tailwind.css">
</head>
<body>
  <div id="root">
    <!-- Centered container with gradient background -->
    <div class="min-h-screen bg-gradient-to-br from-rose-50 to-pink-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">

        <!-- Header with logo and welcome message -->
        <div class="text-center">
          <a class="inline-block" href="/preview/5a5c3d3b-6c6d-4be8-9eb8-a219a04d9b6d/2918668" data-discover="true">
            <h1 class="text-3xl font-bold text-rose-600 mb-2" style="font-family: Pacifico, serif;">BeNatural</h1>
          </a>
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h2>
          <p class="text-gray-600">Sign in to your account to continue</p>
        </div>

        <!-- Sign-in form container -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
          <form class="space-y-6">

            <!-- Email input -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <input
                id="email"
                name="email"
                type="email"
                required
                placeholder="Enter your email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 transition-colors text-sm"
                value=""
              >
            </div>

            <!-- Password input with show/hide toggle -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  placeholder="Enter your password"
                  class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 transition-colors text-sm"
                  value=""
                >
                <!-- Button to toggle password visibility -->
                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 cursor-pointer" aria-label="Toggle password visibility">
                  <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-eye-line"></i>
                  </div>
                </button>
              </div>
            </div>

            <!-- Remember me checkbox and forgot password link -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="rememberMe"
                  name="rememberMe"
                  type="checkbox"
                  class="h-4 w-4 text-rose-600 focus:ring-rose-500 border-gray-300 rounded cursor-pointer"
                >
                <label for="rememberMe" class="ml-2 block text-sm text-gray-700 cursor-pointer">Remember me</label>
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-rose-600 hover:text-rose-500">Forgot your password?</a>
              </div>
            </div>

            <!-- Sign In button -->
            <button type="submit" class="inline-flex items-center justify-center font-medium transition-colors whitespace-nowrap cursor-pointer bg-rose-500 text-white hover:bg-rose-600 px-8 py-4 text-lg rounded-xl w-full">
              Sign In
            </button>

            <!-- Divider with text -->
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
              </div>
            </div>

            <!-- Social login buttons -->
            <div class="grid grid-cols-2 gap-3">
              <!-- Google login -->
              <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 cursor-pointer" aria-label="Sign in with Google">
                <div class="w-5 h-5 flex items-center justify-center">
                  <i class="ri-google-fill text-red-500"></i>
                </div>
                <span class="ml-2">Google</span>
              </button>

              <!-- Facebook login -->
              <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 cursor-pointer" aria-label="Sign in with Facebook">
                <div class="w-5 h-5 flex items-center justify-center">
                  <i class="ri-facebook-fill text-blue-600"></i>
                </div>
                <span class="ml-2">Facebook</span>
              </button>
            </div>
          </form>

          <!-- Sign up link -->
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a class="font-medium text-rose-600 hover:text-rose-500" href="/preview/5a5c3d3b-6c6d-4be8-9eb8-a219a04d9b6d/2918668/signup" data-discover="true">Sign up here</a>
            </p>
          </div>
        </div>

        <!-- Security notice -->
        <div class="text-center mt-4">
          <p class="text-xs text-gray-500">Secure login protected by industry-standard encryption</p>
        </div>
      </div>
    </div>
  </div>

  <!-- External assistant widget script -->
  <script src="" mode="hybrid" voice-show-transcript="true" theme="light" size="compact" accent-color="#14B8A6" button-base-color="#000000" button-accent-color="#FFFFFF" defer></script>
</body>
</html>
